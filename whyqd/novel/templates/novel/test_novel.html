{% extends "wrapper.html" %}

{% block content %}
<div class="container">
    <div class="col-md-10 col-md-push-1">
        <div class="row">
            <ul>
                {% for key, value in data.items %}
                <li>{{ key }} - {{ value }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
</div>
{% endblock content %}
